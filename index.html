<head>

  <title>Nutzungstatisik</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- FONT

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="margin-top: 5%">
    <h4>Statistiken der App Nutzung</h4>
    <form>
      <div class="row">
        <div class="eight columns">
          <input class="u-full-width" type="text" id="input_id" placeholder="ID des Probanden"/>
        </div>
        <div class="four columns">
          <button class="u-full-width button-primary" id="btn_submit" type="button">Absenden</button>
        </div>
      </div>
    </form>
    <div id="vis_container" class="invisible">
      <div class="row">
        <canvas class="twelve columns" id="visualization" />
      </div>

      <form>
        <div class="row">
          <div class="six columns offset-by-three">
            <div class="flex-container">
              <button class="button-primary" type="button" id="btn_prev"> << </button>
              <button class="button" type="button" id="btn_next" disabled="true"> >> </button>
            </div>
        </div>
      </form>
    </div>
  </div>
